    <style type="text/css">
      .deliveryBox,
      .pickUpBox,
      .allBox {
        width: 50px;
        height: 55px;
        line-height: 45px;
        border-radius: 5px;
        display: block;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        text-align: center;
        font-size: 16px;
        color: white;
        background: url("./img/marker_delivery.svg");
      }
      .pickUpBox {
        background: url("./img/marker_retrieve.svg");
      }
      .allBox {
        background: url("./img/marker_all.svg");
      }

      .pinWrap {
        position: absolute;
        bottom: 5px;
        right: 0;
        display: flex;
        z-index: 999;
        justify-content: space-between;
        background-color: rgba(233, 233, 233, 0.7);
        height: 30px;
        padding: 0 12px 0 4px;
      }
      .pinWrap > div {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 60px;
      }
      .pinWrap > div:nth-child(3) {
        width: 80px;
      }

      .pinWrap > div > div {
        width: 10px;
        height: 10px;
        padding: 0;
        background: #ee6252;
        border-radius: 100%;
        margin-right: 4px;
      }
      .pinWrap > div > div.pin_retreive {
        background-color: #059fc8;
      }
      .pinWrap > div > div.pin_all {
        background-color: #000000;
      }
      .pinWrap > div > p {
        padding: 0;
        font-size: 14px;
      }
    </style>
  </head>
